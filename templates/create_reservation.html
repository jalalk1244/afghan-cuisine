{% extends 'base.html' %}

{% block content %}
    <center style="height: 90vh;" class="d-flex flex-column justify-content-center align-items-center bg-creamy">
        {% if submitted %}
            <h1 class="text-brown">Thank you for your reservation</h1>
            <p class="h3">Your reservation is awaiting approval now</p>
        {% else %}
            <h1 class="text-brown">Book a reservation</h1>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}

                <input type="submit" value="submit" class="btn btn-signup">
            </form>
        {% endif %}
    </center>
{% endblock content %}
