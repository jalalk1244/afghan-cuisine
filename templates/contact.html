{% extends 'base.html' %}

{% block title %}Contact{% endblock %}

{% block content %}
<section class="contact-us">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">

            </div>
            <div class="col-12 col-md-6">
                <form>
                    <div class="form-group">
                        <label for="contact-name">First Name</label>
                        <input type="text" class="form-control" id="contact-name" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="contact-name">Last Name</label>
                        <input type="text" class="form-control" id="contact-name" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                    <label for="contact-email">Email address</label>
                    <input type="email" class="form-control" id="contact-email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
